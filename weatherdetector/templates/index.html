<html>
    <head>
        <title>Weather-detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <style>
        .form1{
            width:50%;
            margin:auto;
            margin-top:30px;
        }
        .box{
            margin:auto;
            margin-top:50px;
        }
     </style>
    </head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:white;">Weather-Detector</a>
        </div>
    </nav>
    <div class='form1'>
    <form class="d-flex" method='post' action=''>
        {% csrf_token %}
        <input class="form-control me-2" type="text" placeholder="Search your place" aria-label="Search" name='data'>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="card text-white bg-secondary box" style="max-width: 18rem;">
        <div class="card-header"><h3><strong>{{city}}</strong></h3></div>
        <div class="card-body">
          <p class="card-text">Country_code:&nbsp{{country_code}}</p>
          <p class="card-text">Coordinate:&nbsp{{coordinate}}</p>
          <p class="card-text">Temperature:&nbsp{{temp}}</p>
          <p class="card-text">Pressure:&nbsp{{pressure}}</p>
          <p class="card-text">Humidity:&nbsp{{humidity}}</p>
        </div>
      </div>
</div>
</body>
</html>
